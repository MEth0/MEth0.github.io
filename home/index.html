<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://maxcdn.bootstrapcdn.com/ https://ajax.googleapis.com/ https://getbootstrap.com/ https://i.imgur.com/ https://use.fontawesome.com/">
    <meta name="coverage" content="Worldwide">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>StartPage</title>

</head>

<body>

    <aside id="js-sidebar">
        <h1>~</h1>
        <ul id="js-help"></ul>
    </aside>

    <!-- 3*2 buttons -->
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col-md-12 text-center">
                <a class="btn btn-primary btn-xl" href="https://www.facebook.com" role="button"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
                <a class="btn btn-primary btn-xl" href="https://encrypted.google.com" role="button"><i class="fa fa-google fa-2x" aria-hidden="true"></i></a>
                <a class="btn btn-primary btn-xl" href="https://www.youtube.com" role="button"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a>
            </div>
            <div class="col-md-12 text-center">
                <a class="btn btn-primary btn-xl" href="https://fr.linkedin.com/in/morgansimon1" role="button"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
                <a class="btn btn-primary btn-xl" href="https://outlook.office.com/owa" role="button"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a>
                <a class="btn btn-primary btn-xl" href="#" role="button"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <!-- Search bar -->
    <div class="container-fluid">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <time id="js-clock"></time>
            <form id="js-search-form" autocomplete="off">
                <input id="js-search-input" type="text" autofocus>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js" async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/42d13c4f90.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
