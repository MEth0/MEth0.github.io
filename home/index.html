    <script type="text/javascript" language="javascript">
    function welcheSuche () {
      var Eingabe = document.getElementById('q').value;

      switch(Eingabe) {
        /* Help */
        case "--help": {
          alert(" --y Youtube \n --r Reddit \n --i Google-Image \n --a Amazon \n --w Wikipedia \n --t Twitter \n --f Facebook \n\n");
        }

        default: {
          if ((Eingabe.search("--")) == -1) {
            location.href="http://www.google.fr/search?q="+document.getElementById('q').value;
          } else
          {
            Eingaben = Eingabe.split("--");

            switch(Eingaben[1]) {
              case 'y':
              location.href="https://www.youtube.fr/results?search_query="+Eingaben[0]; break;
              case 'r':
						  location.href="https://www.reddit.com/search?q="+Eingaben[0]; break;
						  case 'i':
						  location.href="https://www.google.fr/search?tbm=isch&q="+Eingaben[0]; break;
						  case 'a':
						  location.href="https://www.amazon.fr/s/&field-keywords="+Eingaben[0]; break;
						  case 'w':
						  location.href="https://fr.wikipedia.org/wiki/"+Eingaben[0]; break;
						  case 't':
						  location.href="https://twitter.com/search?q="+Eingaben[0]; break;
						  case 'f':
						  location.href="https://www.facebook.com/search/results/?init=quick&q="+Eingaben[0]; break;
						  default:
            }
          }
        }
      }
    }

    function clock () {
      if (document.getElementById('clockbox').style.display == "none") {
        document.getElementById('clockbox').style.display="block";
        document.getElementById('clockboxActivate').innerHTML="<<br><<br><"
        document.getElementById('clockboxActivate').style.opacity="0.3";

      } else {
        document.getElementById('clockbox').style.display="none";
        document.getElementById('clockboxActivate').innerHTML="><br>><br>>"
        document.getElementById('clockboxActivate').style.opacity="0.2";
      }
    }

    </script>
  </head>
  <body>
    <header>
      <h1 class="hidden">Header</h1>
      <div id="clockboxActivate" onclick="javascript:clock()" >><br>><br>></div>
      <div id="clockbox" onclick="javascript:clock()"></div>
      <script type="text/javascript" language="javascript">
      function getClock () {
        d = new Date();
        nhour = d.getHours();
        nmin = d.getMinutes();
        nday = d.getDay();

        if(nhour <= 9) {nhour = "0"+nhour;}
        if(nmin <= 9) {nmin = "0"+nmin;}

        var nTag;
        switch(nday) {
          case 1 : nTag="Lundi"; break;
					case 2 : nTag="Mardi"; break;
					case 3 : nTag="Mercredi"; break;
					case 4 : nTag="Jeudi"; break;
					case 5 : nTag="Vendredi"; break;
					case 6 : nTag="Samedi"; break;
					case 7 : nTag="Dimanche"; break;
          default:
        }
        document.getElementById('clockbox').innerHTML=""+nTag+" "+nhour+":"+nmin+"";
        setTimeout("getClock()", 1000);
      }

      window.onload=getClock;
      </script>
    </header>
